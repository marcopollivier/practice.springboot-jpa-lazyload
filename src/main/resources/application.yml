project.name: product-manager

spring:
  #Application
  application:
    name: ${project.name}

  #Database - H2
  h2.console:
    enabled: true
    path: /h2
  datasource:
    url: jdbc:h2:mem:avenuecode-productmanager-marcopollivier
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialize: true
  jpa:
    show-sql: true
    properties.hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080
  #contextPath: /api
  error:
    whitelabel:
      enabled: false
  tomcat:
    accesslog:
      pattern: common
      enabled: true
      directory: /logdir